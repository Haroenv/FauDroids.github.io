<script>
    // resize banner height depending on screen size
    var bannerResizeFunc = function() {
        var documentWidth = $(document).width();

        var bannerHeight;
        if (documentWidth < 768) {
            return;
        } else if (documentWidth < 992) {
            bannerHeight = 300;
        } else {
            document.body.style.overflow = 'hidden';
            bannerHeight = $(window).height() / 3;
        }

        $(document).find(".banner")
                .height(bannerHeight)
                .css('background-size', 'cover');
    };
    $(window).resize(bannerResizeFunc);

    // intro animation
    var introAnimationFinished = false;
    var bannerTitleIntroAnimationFunc = function() {
        var delay = 0;
        var idx = 0;
        $(".banner-title").each(function() {
            $(this).hide();
            if (idx == 8) {
                $(this).delay(delay).fadeIn(function() {
                    introAnimationFinished = true;
                });
            } else {
                $(this).delay(delay).fadeIn();
            }

            delay = delay + 100;
            idx = idx + 1;
        });
    };

    $(document).ready(function() {
        bannerResizeFunc();
        bannerTitleIntroAnimationFunc();
    });


    // toggle banner visibility
    var showFunc = function() {
        if (!introAnimationFinished) return;
        $(this).find(".banner, .banner-action-github").stop().animate({ opacity: 1 });
        $(this).find(".banner-faudroids").stop().fadeIn();
        $(this).find(".banner-title").stop().fadeOut();
    };
    var hideFunc = function() {
        $(this).find(".banner, .banner-action-github").stop().animate({ opacity: 0 });
        $(this).find(".banner-faudroids").stop().fadeOut();
        $(this).find(".banner-title").stop().fadeIn();
    };
    $(".banner-container")
            .mouseenter(showFunc)
            .mouseleave(hideFunc);
</script>
